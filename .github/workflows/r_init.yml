name: R

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  issues:

jobs:
  fixed_command:
    if: startsWith(github.event.comment.body, '/fixed')
    name: fixed
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: r-lib/actions/pr-fetch@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
